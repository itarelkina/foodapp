<!DOCTYPE html>
<html lang="en">
{% extends 'food/base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                        Delete item
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST"">
                        {% csrf_token %}
                        <h2>Are you sure you want to delete {{ item.item_name }}</h2>
                        <button type="submit">Confirm</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
